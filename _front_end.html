<!DOCTYPE html>
<html>
<head>
	<script type="text/javascript" src="./js/preloadjs-0.2.0.min.js"></script>

	<script type="text/javascript" src="./js/soundjs/SoundJS.js"></script>
	<script type="text/javascript" src="./js/soundjs/HTMLAudioPlugin.js"></script>
	<script type="text/javascript" src="./js/swfobject.js"></script>
	<script type="text/javascript" src="./js/soundjs/FlashPlugin.js"></script>


	<script>
	function init() {
		createjs.FlashPlugin.BASE_PATH = "./js/soundjs/" // Initialize the base path from this document to the Flash Plugin
		if (false) {
			createjs.SoundJS.registerPlugins([createjs.FlashPlugin]);
	    } else {
			createjs.SoundJS.registerPlugins([createjs.HTMLAudioPlugin, createjs.FlashPlugin]);
	    }
		if (!createjs.SoundJS.checkPlugin(true)) {
			alert('fuck');
			return;
		}

	    preload = new createjs.PreloadJS();
	    preload.installPlugin(createjs.SoundJS);
	    preload.onComplete = function(){
			setInterval( function(){
				createjs.SoundJS.play('Fire', 'any');
			}, 300 );
		};

	    var assetsPath = "./sound/";
	    var manifest = [
	        {id:"Fire", src:assetsPath + "Fire.ogg", data:1}
	    ];
	    preload.loadManifest(manifest);
	}
	</script>


</head>

<body onload="init()">

</body>
</html>
