	<body>
		<script src="js/Three.js"></script>
		<script src="js/Detector.js"></script>

		<script src="js/Stats.js"></script>
		<script src="js/Tween.js"></script>

		<script src="code/client.js"></script>
		
		<div id='page0' name='login_page' style="display:none">
			<center>
				<input type="text" name="login_name" id="login_name" />
				<button id='login_button'>Login</button>
			</center>	
		</div>
		
		<div id='page1' name='create_new_user_page' style="display:none">
			<center>
				<div>
					<button name="create_new_user_prev_ship" style='display: inline-block'>Prev</button>
					<div name="create_new_user_3d_view" style="height:300px;width:400px;display: inline-block" width="400" height='300'>	
					</div>	
					<button name="create_new_user_next_ship" style='display: inline-block'>Next</button>
				</div>
			</center>
			<br>
			<center>
				<input type="text" id="create_new_user_desired_name">Nickname</>
				<button id='create_new_user_button'>Create New User</button>
			</center>
		</div>
		
		<!-- <div id='page2' name='main_page' style="display:none"> -->
		<div id='page2' name='main_page'>
			<div id='main_page_top_panel' style="height:50px;width:800px">
				<button style="display: inline">A</button>
				<button style="display: inline">B</button>
				<button style="display: inline">C</button>
				<button style="display: inline">D</button>
			</div>
			<div style="height:500px;width:600px">
				<div id="main_page_left_panel" style="float:left;width:100px;height:500px">
					<button style="display:block">A</button>
					<button style="display:block">B</button>
					<button style="display:block">C</button>
				</div>
				<div id="main_page_3d_div" style="width:500px;height:500px">
					<button style="display:block">D</button>
					<button style="display:block">E</button>
					<button style="display:block">F</button>
				</div>
			</div>
			
			<center>
				<input type="text" name="login_name2" id="login_name2" />
				<button id='login_button2'>Main Page</button>
			</center>
		</div>
		
		<div id='page3' name='game_page' style="display:none">
			<center>
				<input type="text" name="login_name2" id="login_name2" />
				<button id='login_button2'>Game Page</button>
			</center>
		</div>
